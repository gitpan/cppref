<h2><a name="is_open" id="is_open">is_open</a></h2>
<div class="level2">

<p>
Syntax:
</p>
<pre class="c code c++" style="font-family:monospace;">    bool fstream<span class="sy0">::</span><span class="me2">is_open</span><span class="br0">&#40;</span><span class="kw4">void</span><span class="br0">&#41;</span><span class="sy0">;</span></pre>
<p>
Returns true if the stream is associated with a file.  In other words, a file has been successfully opened for this stream and <a href="../io/close.html" class="wikilink1" title="io:close">close</a> has not been called.
</p>

<p>
Related Topics: <a href="../io/open.html" class="wikilink1" title="io:open">open</a>, <a href="../io/close.html" class="wikilink1" title="io:close">close</a>

</p>
